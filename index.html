<!DOCTYPE html>
<html>
    <head>
      <title>Alina's Tic Tac Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div id="nav-display">
        <button id="sign-out-btn">Sign Out</button>
        <!-- <button id="change-pw-btn">Change Password</button> -->

        <!-- Button trigger modal -->
        <button type="button" id="change-pw-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Change Password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div id="change-pw-display">
                  <form id="change-pw-form">
                    <input name="passwords[old]" type="password" placeholder="old password" required> <br>
                    <input name="passwords[new]" type="password" placeholder="new password" required> <br>
                    <button type="submit">Change Password</button> <br>

                    <section class="auth-modal-display"></section>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div> <!-- end modal -->
      </div> <!--end nav-display div-->

      <div class="main-content">
        <h1>Tic Tac Toe</h1>

        <div class="home-page">

          <img src="public/monster.png"> <br>
        
          <div id="sign-up-display">
            <h3>Sign Up</h3> <hr>
            <form id="sign-up-form">
              <input name="credentials[email]" type="email" placeholder="Enter your email" required> <br>
              <input name="credentials[password]" type="password" placeholder="Enter a password" required> <br>
              <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again" required> <br>
              <button type="submit">Sign Up</button> <br>
            </form>
          </div> <!--end sign-up-display div-->

          <div id="sign-in-display"> 
            <h3>Sign In</h3> <hr>
            <form id="sign-in-form">
              <input name="credentials[email]" type="email" placeholder="email" required> <br>
              <input name="credentials[password]" type="password" placeholder="password" required> <br>
              <button type="submit">Sign In</button>
            </form>
          </div> <!--end sign-in-display div-->

          <button id="sign-in-btn">Sign In</button> <br>
          <button id="create-account-btn">Create New Account</button> 

        </div> <!--end home-page div-->

    <!-- change password 
    <div id="change-pw-display">
      <h3>Change Password</h3>
      <form id="change-pw-form">
        <input name="passwords[old]" type="password" placeholder="old password" required>
        <input name="passwords[new]" type="password" placeholder="new password" required>
        <button type="submit">Change Password</button>
      </form>
    </div>
    -->

      <section id="auth-display"></section>

      <section id="game-display"></section>

      <div class="container" id="game-board">
        <div class="row">
            <div class="col-4 box box-top" id="box0"></div>
            <div class="col-4 box box-top box-middle" id="box1"></div>
            <div class="col-4 box box-top" id="box2"></div>
            <div class="col-4 box" id="box3"></div>
            <div class="col-4 box box-middle" id="box4"></div>
            <div class="col-4 box" id="box5"></div>
            <div class="col-4 box box-bottom" id="box6"></div>
            <div class="col-4 box box-bottom box-middle" id="box7"></div>
            <div class="col-4 box box-bottom" id="box8"></div>
        </div>
    </div> <!--end game-board div-->

    <div id="winning-message"></div>

    <div id="sign-out-display"></div>

    </div> <!--end main-content div-->
    </body>
</html>
